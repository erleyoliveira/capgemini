<top-menu titulo="Conta"></top-menu>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <campo-texto disabled [valorPadrao]="cliente.nomeCompleto" tipo="text" titulo="Nome Completo"></campo-texto>
      </div>
      <div class="col-md-6">
        <campo-texto disabled [valorPadrao]="cliente.cpf" tipo="text" titulo="CPF"></campo-texto>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <campo-texto disabled [valorPadrao]="cliente.conta.numeroConta" tipo="text" titulo="Número Conta"></campo-texto>
      </div>
      <div class="col-md-6">
        <campo-texto disabled [valorPadrao]="cliente.conta.agencia" tipo="text" titulo="Agência"></campo-texto>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <campo-texto disabled [valorPadrao]="cliente.conta.saldo" tipo="text" titulo="Saldo"></campo-texto>
      </div>
      <div class="col-md-1">
        <button (click)="depositar()" class="button btn-secondary btn-block">Depositar</button>
      </div>
      <div class="col-md-1">
        <button (click)="sacar()" class="button btn-secondary btn-block">Sacar</button>
      </div>
      <div class="col-md-3">
        <campo-texto *ngIf="operacao != null && operacao == 1" (valor)="valorOperacao = $event.target.value" tipo="number" placeholder="Digite o valor de depósito" titulo="Valor Depósito"></campo-texto>
        <campo-texto *ngIf="operacao != null && operacao == 2" (valor)="valorOperacao = $event.target.value" tipo="number" placeholder="Digite o valor de saque" titulo="Valor Saque"></campo-texto>
      </div>
      <div class="col-md-1 p-0">
        <button *ngIf="operacao != null" (click)="confirmarOperacao()" class="button btn-secondary btn-block">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="" [template]=""></ngx-loading>
